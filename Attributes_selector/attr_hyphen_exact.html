<!DOCTYPE html>
<html>
<head>
<style>
[class|="top"] {
  background: yellow;
}
/*shift+\=| */ 
</style>
</head>
<body>

<h2>CSS [attribute|="value"] Selector</h2>
<p>selector is used to select elements with the specified attribute, whose value can be exactly the specified value, or the specified value followed by a hyphen (-).</p>
<h1 class="top-header">Welcome</h1>
<p class="text-top">Hello world! | should be exactly same as mentioned</p>
<p class="top-text">Hello world!</p>
<p class="topcontent">Are you learning CSS?</p>

</body>
</html>
