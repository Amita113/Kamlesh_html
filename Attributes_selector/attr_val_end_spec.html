<!DOCTYPE html>
<html>
<head>
<style> 

[class$="-test"] {
  background: yellow;
}
</style>
</head>
<body>
<!--it selects elements attribute value ending with some common text -->
<h2>CSS [attribute$="value"] Selector</h2>

<div class="first-test">The first div element.</div>
<div class="sec-testond">The second div element.</div>
<div class="my-test">The third div element.</div>
<p class="mytest">This is some text in a paragraph.</p>

</body>
</html>
