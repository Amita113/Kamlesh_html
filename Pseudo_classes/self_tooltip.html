<!DOCTYPE html>
<html>
<head>
<style>
p {
  display: none;
  background-color: yellow;
  padding: 20px;
}

div:hover p {
  display: block;
}
</style>
</head>
<body>
<p>the anchor pseudo classes: :link, :visited, :hover, :active 
we can make a simple tooltip by dislay: none to a p tag and display:block when hover  
</p>
<div>Hover over this div element to show the p element
  <p>Tada! Here I am!</p>
</div>

</body>
</html>
